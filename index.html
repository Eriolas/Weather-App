<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather-App</title>
	<script
	src="https://kit.fontawesome.com/38d4eb34a9.js"
	crossorigin="anonymous"
></script>
<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous"
/>
<link rel="stylesheet" href="styles.css" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-body">
			  <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="clearfix weather-temperature">
                      <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>

            <div class="col-sm">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
    </div>
     <div class="row weather-forecast" id="forecast">
            <div class="col-2">
              <h3>
                Su
              </h3>
              <img
                src=""
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Mo
              </h3>
              <img
                src=""
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Tue
              </h3>
              <img
                src=""
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Wed
              </h3>
              <img
                src=""
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Thu
              </h3>
              <img
                src=""
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
            <div class="col-2">
              <h3>
                Fri
              </h3>
              <img
                src=""
                alt=""
              />
              <div class="weather-forecast-temperature">
                <strong>22°</strong> 17°
              </div>
            </div>
          </div>
	    
		    <div class="container">
      <div class="card">
        <div class="card-body">
       <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light"
                />
              </div>
            </div>
          </form>
			
              </div>
            </div>
          </form>
					</div>
				</div>
				<br />
				<footer>
					Before we go to #Mars, let's #benicetoEarth🌏

				</footer>
			
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
